{% extends "base.html" %}

{% block conteudo %}
 <div class="container">
    <h1 class="mt-3 mb-4">Listando eventos</h1>

    <form class="form-inline" action="/eventos" method="get">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control ml-2 mb-2 mr-sm-2" id="nome" name="nome">
      <button type="submit" class="btn btn-primary mb-2">Pesquisar</button>
    </form>

    <table class="table table-hover table-responsive mt-4">
      <thead>
        <tr>
          <th>Código</th>
          <th>Nome</th>
          <th>Instituição</th>
          <th>Local</th>
          <th>Data</th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for e in eventos %}
        <tr>
          <td>{{ e.id }}</td>
          <td>{{ e.nome }}</td>
          <td>{{ e.instituicao }}</td>
          <td>{{ e.local }}</td>
          <td>{{ e.data }}</td>
          <td><a href="/eventos/deletar/{{ e.id }}"><button class="btn btn-danger">Deletar</button></a></td>
          <td><a href="/eventos/alterar/{{ e.id }}"><button class="btn btn-warning">Alterar</button></a></td>
          <td><a href="/atividades/{{ e.id }}"><button class="btn btn-success">Atividades</button></a></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>

    <nav aria-label="Paginação dos resultados">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Anterior</a>
        </li>
        <li class="page-item active" aria-current="page">
          <span class="page-link">
            1
            <span class="sr-only">(current)</span>
          </span>
        </li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Próxima</a>
        </li>
      </ul>
    </nav>

  </div>
{% endblock %}
